<polymer-element name="x-flipbook">
  <style>
  * { margin:0; padding:0 }
  
  figure { overflow-x:scroll; position:relative; opacity:0; cursor:ew-resize }
  span { display:inline-block }
  img { position:absolute; opacity:0 }
  .currentFrame { opacity:1 }
  
  </style>
  <template>
    <content></content>
    <figure>
      <span></span>
    </figure>
  </template>
  <script>
    Polymer("x-flipbook", {
      created: function() {
        var imgs = $('img'),
            numOfFrames = imgs.length,
            imgWidth = imgs.width(),
            imgHeight = imgs.height();

        // set flipbook viewport size
        $('figure').css('width', imgWidth)
                   .css('height', imgHeight);

        // set width of scrollable content
        $('span').css('width', imgWidth*numOfFrames);

        // show first frame at load
        imgs.eq(0).addClass('currentFrame');

        // apply magic
        $('figure').scroll(function flip() {
          var dist = $(this).scrollLeft();
          var currentFrameNumber = parseInt(dist/imgWidth, 10);
          imgs.removeClass()
              .eq(currentFrameNumber)
              .addClass('currentFrame');
        }); 
      }
    });
  </script>
</polymer-element>
